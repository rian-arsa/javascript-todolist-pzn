<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <form action="" name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo: </label></td>
                    <td><input type="text" name="todo" id="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>Todolist</h1>

    <table>
        <thead>
            <tr>
                <td>Filter:</td>
                <td><input type="text" name="search" id="search"></td>
            </tr>
        </thead>
        <tbody id="todolist">
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo</td>
            </tr>
        </tbody>
    </table>


    <script>
        const todolist = [
            "Belajar JavaScript Dasar",
            "Belajar JavaScript Object Oriented Programming",
            "Belajar JavaScript Document Object Model",
        ];

        function clearTodolist() {
            const todolistBody = document.getElementById("todolist")
            while (todolistBody.firstChild) {
                todolistBody.removeChild(todolistBody.firstChild)
            }
        }

        function displayTodolist() {
            clearTodolist()

            for (let index = 0; index < todolist.length; index++) {
                const todo = todolist[index];
                
                const tr = document.createElement("tr");
                const tdButton = document.createElement("td");
                tr.appendChild(tdButton);

                const buttonDone = document.createElement("input");
                buttonDone.value = "Done";
                buttonDone.type = "button";
                tdButton.appendChild(buttonDone);


                const tdTodo = document.createElement("td");
                tdTodo.textContent = todo;
                tr.appendChild(tdTodo);

                const todolistBody = document.getElementById("todolist");
                todolistBody.appendChild(tr);
            }
        }

        document.forms['todoForm'].onsubmit = function (e) {
            e.preventDefault();

            const todo = document.forms['todoForm']['todo'].value;
            todolist.push(todo);

            document.forms['todoForm'].reset();

            console.log(todolist);
            displayTodolist();
            
        }

        displayTodolist();
    </script>
</body>
</html>
